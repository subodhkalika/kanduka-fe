<div class="mt-4 col-8 offset-2">
    <div class="card">
      <div class="card-header">
        Add Products
      </div>
      <div class="card-body">
        <form #addProductForm=ngForm (ngSubmit)="onSubmit()">
          <div class="form-group row">
            <label for="inputProductName3" class="col-sm-2 col-form-label">Product Name</label>
            <div class="col-sm-10">
              <input 
                type="text"
                name="productName"
                class="form-control"
                id="inputProductName3"
                placeholder="Product Name"
                [(ngModel)]="form.product_name"
                required
              >
              <small class="text-danger" [hidden]="!error.product_name">
              {{ error.product_name }}
              </small>
            </div>
          </div>
      
          <div class="form-group row">
            <label for="inputProductPrice3" class="col-sm-2 col-form-label">Product Price</label>
            <div class="col-sm-10">
              <input
                type="number"
                name="productPrice"
                class="form-control"
                id="inputProductPrice3"
                placeholder="Product Price"
                [(ngModel)]="form.product_price"
                required
              >
              <small class="text-danger" [hidden]="!error.product_price">
                {{ error.product_price }}
              </small>
            </div>
          </div>

          <div class="form-group row">
              <label for="inputProductLot3" class="col-sm-2 col-form-label">Product Lot</label>
              <div class="col-sm-10">
                <input
                  type="number"
                  name="productLot"
                  class="form-control"
                  id="inputProductLot3"
                  placeholder="Product Lot"
                  [(ngModel)]="form.product_lot"
                  required
                >
                <small class="text-danger" [hidden]="!error.product_lot">
                  {{ error.product_lot }}
                </small>
              </div>
            </div>
      
          <div class="form-group row">
            <label for="inputProductCategory3" class="col-sm-2 col-form-label">Product Category</label>
            <div class="col-sm-10">
              <select
                name="productCategory"
                class="form-control"
                id="inputProductCategory3"
                placeholder="Product Category"
                [(ngModel)]="form.category_id"
                required
              >
                <option *ngFor="let category of categories" [value]="category.id">{{category.category_name}}</option>
              </select>
              <small class="text-danger" [hidden]="!error.category_id">
                {{ error.category_id }}
              </small>
            </div>
          </div>
    
          <div class="form-group row">
            <div class="col-sm-10 offset-2">
              <button type="submit" class="btn btn-primary" [disabled]="!addProductForm.valid">Add Product</button>
            </div>
          </div>
        </form>
      </div>
      </div>
  </div>
